{% extends 'base.html' %}

{% block title %}Order{% endblock title %}

{% block nav %}
{% load static %}
<div class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="{% static 'img/logo.jpg' %}"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                    <div class="navbar-nav align-text-right">
                        <a class="nav-link" href="/">HOME</a>
                        <a class="nav-link" href="/gallery">GALLERY</a>
                        <a class="nav-link" href="/about">ABOUT</a>
                        <a class="nav-link active" aria-current="page" href="#">ORDER</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
{% endblock nav %}

{% block body %}
<div class="content">
            <h2>ORDER</h2>
            <div class="order-container">
                <form class="form" action="{% url 'order1' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <label class="order-label" for="name">NAME</label>
                    <div class="order-list">
                        <input class="text-input" type="text" name="name1" id="name1" placeholder="Enter Your Name">
                    </div>
                    <label class="order-label" for="email">EMAIL</label>
                    <div class="order-list">
                        <input class="text-input" type="email" name="email1" id="email1" placeholder="Enter Your Email">
                    </div>
                    <label class="order-label" for="phone">PHONE</label>
                    <div class="order-list">
                        <input class="text-input" type="number" name="phone1" id="phone1" placeholder="Enter Your Number">
                    </div>
                    <label class="order-label" for="decsription">DETAILS</label>
                    <div class="order-list">
                        <textarea  id="description1" name="description1" cols="60" rows="7" placeholder="Details"></textarea>
                    </div>
                    <label class="order-label" for="Details">UPLOAD FILE</label>
                    <div class="order-file">
                        <input class="submit-input" type="file" name="image" id="image" placeholder="">
                    </div>
                    <div class="order-submit">
                        <input type="submit" name="ordersubmit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </div>
        </div>
{% endblock body %}
{% block submit %}  <form class="form" method="post" action="/orders"> {% endblock submit %}
